<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JOIN - Summary</title>
    <meta name="description" content="Groupwork - JOIN - Summary">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/inner-page.css">
    <link rel="stylesheet" href="css/summary_michael.css">
    <link rel="stylesheet" href="css/inner-page-responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/summary_michael.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="summary-page" onload="initSummaryBackend()">
<header class="header">
    <div class="container">
        <div class="center">
            <div class="inner">
                <a href="summary.html" title="Summary"><img src="assets/img/logo-join-small.svg" width="47" height="58" alt="JOIN"></a>
                <div class="right-bar">
                    <p>Kanban Project Management Tool</p>
                    <a href="help.html" title="Need help?" class="help"><img src="assets/img/help.svg" width="31" height="31" alt="Help"></a>
                    <div class="user-info">
                        <span class="user-img" id="user-img" onclick="showLogOffBox();">
                            <img src="assets/img/dummy.png" width="37" height="37" alt="">
                        </span>
                        <div class="more-details" id="more-details">
                            <ul>
                                <li><a href="index.html">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main id="main" class="main">
    <div class="container">
        <div class="center">
            <div class="inner reverse">
                <div class="content">
                    <div class="wrapper">
                        <div class="summary-wrapper">
                            <h1>Good Morning</h1>
                            <div class="summary-column two-column">
                                <div class="detail-container" id="detail-box-1">
                                    <div class="detail-wrapper">
                                        <div class="detail-header">
                                            <div class="detail-info img">
                                                <img class="img-size" src="assets/img/board.svg" alt="">
                                            </div>
                                            <div class="detail-info counter" id="tasks-urgent"></div>
                                        </div>
                                        <div class="detail-content">
                                            <p>Tasks Urgent</p>
                                        </div>
                                    </div>
                                    <div class="more-info">
                                        <p class="theDate">October 16, 2022</p>
                                        <p class="upDeadline">Upcoming Deadline</p>
                                    </div>
                                </div>
                                <div class="detail-container">
                                    <div class="detail-wrapper">
                                        <div class="detail-header">
                                            <div class="detail-info img">
                                                <img class="img-size" src="assets/img/board.svg" alt="">
                                            </div>
                                            <div class="detail-info counter" id="tasks-todo"></div>
                                        </div>
                                        <div class="detail-content">
                                            <p>Tasks To-Do</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="summary-column four-column">
                                <div class="detail-container">
                                    <div class="detail-wrapper">
                                        <div class="detail-header">
                                            <div class="detail-info img">
                                                <img class="img-size" src="assets/img/board.svg" alt="">
                                            </div>
                                            <div class="detail-info counter" id="tasks-inboard"></div>
                                        </div>
                                        <div class="detail-content">
                                            <p>Task in <br> Board</p>
                                        </div>

                                    </div>
                                </div>
                                <div class="detail-container">
                                    <div class="detail-wrapper">
                                        <div class="detail-header">
                                            <div class="detail-info img">
                                                <img class="img-size" src="assets/img/In Progress.svg" alt="">
                                            </div>
                                            <div class="detail-info counter" id="tasks-progress"></div>
                                        </div>
                                        <div class="detail-content">
                                            <p>Task in <br> Progress</p>
                                        </div>

                                    </div>
                                </div>
                                <div class="detail-container">
                                    <div class="detail-wrapper">
                                        <div class="detail-header">
                                            <div class="detail-info img">
                                                <img class="img-size" src="assets/img/awaiting-feedback.svg" alt="">
                                            </div>
                                            <div class="detail-info counter" id="tasks-feedback"></div>
                                        </div>
                                        <div class="detail-content">
                                            <p>Await <br> feedback</p>
                                        </div>

                                    </div>
                                </div>
                                <div class="detail-container">
                                    <div class="detail-wrapper">
                                        <div class="detail-header">
                                            <div class="detail-info img">
                                                <img class="img-size" src="assets/img/done.svg" alt="">
                                            </div>
                                            <div class="detail-info counter" id="tasks-done"></div>
                                        </div>
                                        <div class="detail-content">
                                            <p>Tasks <br> Done</p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="wrapper">
                        <ul class="navigation" id="main-navigation">
                            <li><a href="summary.html" title="Summary" class="active-menu"><span class="m-img"><img src="assets/img/menu-summary.svg" width="22" height="22" alt="Summary"></span><span>Summary</span></a></li>
                            <li><a href="board.html" title="Board"><span class="m-img"><img src="assets/img/menu-board.svg" width="22" height="26" alt="Board"></span><span>Board</span></a></li>
                            <li><a href="add_task.html" title="Add Task"><span class="m-img"><img src="assets/img/menu-task.svg" width="30" height="30" alt="Task"></span><span>Add Task</span></a></li>
                            <li><a href="contacts.html" title="Contacts"><span class="m-img"><img src="assets/img/menu-contact.svg" width="20" height="22" alt="Contact"></span><span>Contacts</span></a></li>
                        </ul>
                        <ul class="navigation" id="secondary-navigation">
                            <li><a href="legal_notice.html" title="Legal notice"><span class="m-img"><img src="assets/img/menu-legal.svg" width="18" height="18" alt="Legal notice"></span><span>Legal notice</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
