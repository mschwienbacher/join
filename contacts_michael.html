<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JOIN - Contacts</title>
    <meta name="description" content="Groupwork - JOIN - Contacts">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/inner-page.css">
    <link rel="stylesheet" href="css/inner-page-responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .contacts-page .content .wrapper {
            display: flex;
            align-items: flex-start;
            margin:0;
        }

        .contact-list {
            background: #ffffff;
            box-shadow: 0px 2px 5px #ececec;
        }

        .contacts {
            padding:73px 35px;
        }

        .single-contact {
            padding:15px 0;
        }
        .single-contact a {
            display: flex;
            text-decoration: none;
            color: #fff;
            align-items: center;
            padding: 8px;
        }

        .single-contact a:hover, .single-contact a.active {
            background:#4589FF;
            border-radius: 8px;
        }

        .single-contact a.active .contact-names, .single-contact a.active .contact-names strong, .single-contact a:hover .contact-names, .single-contact a:hover .contact-names strong {
            color: #fff;
        }

        .single-contact a:hover .contact-initial, .single-contact a.active .contact-initial {
            border-color: #fff;
        }

        .letter-breadcrumb {
            font-size: 19px;
            color: #000000;
            border-bottom: 1px solid #D1D1D1;
            padding:15px;
        }
        .contact-names {
            color: #000000;
            font-size: 19px;
        }

        .contact-names strong {
            font-weight: normal;
            color: #4589FF;
            font-size: 16px;
            margin:5px 0 0 0;
            display: block;
        }

        .contact-initial {
            width:42px;
            height: 42px;
            line-height: 42px;
            text-align: center;
            border-radius: 50%;
            background: #aeaeae;
            font-size: 12px;
            margin-right: 35px;
            border:3px solid transparent;

        }
        .ms {
            background: #ea9f40;
        }

        .jb {
            background: #EE4E34;
        }

        .jl {
            background: #62b379;
        }

        .md {
            background: #ca76cc;
        }

        .tm {
            background: #16603a;
        }

        .contact-details {
            padding: 0 65px;
            margin: 73px 0;
        }

        .the-user-head, .the-user-info {
            display: flex;
            align-items:center;
        }

        .the-user-img {
            width:120px;
            height: 120px;
            margin-right: 55px;
        }

        .the-user-img .contact-initial {
            width: 100%;
            height: 100%;
            display: block;
            line-height: 120px;
            font-size: 47px;
            color: #fff;
            border:3px solid #fff;
        }

        .the-user-name {
            font-size: 48px;
            margin-bottom:10px;
        }

        .user-tasks a, .the-user-edit a {
            text-decoration: none;
            font-size: 16px;
            color: #005DFF;
            display: flex;
            align-items: center;
        }
        .the-user-edit a {
            color:#2A3647;
            font-size: 16px;
        }

        .user-tasks a img {
            margin-right: 10px;
        }

        .the-user-info {
            margin: 20px 0;
        }

        .the-user-title {
            font-size: 23px;
            font-weight: 700;
            margin-right: 60px;
        }

        .the-user-contacts {
            font-size: 16px;
            line-height: 190%;
        }

        .the-user-contacts a {
            text-decoration: none;
            color: #007CEE;
        }

        .the-contact {
            position: relative;
            right: -740px;
        }

        .slideAnimation {
            animation: slide 0.5s forwards;
        }

        .contact-popup {
            position: absolute;
            left:0;
            top: 0;
            z-index: 10;
            background:#ffffffc9;
            width: 100%;
            height: 100%;
            display: none;

        }

        .contact-popup-wrapper {
            background: #fff;
            width:40%;
            height: 100vh;
        }

        .contact-popup-header {
            background: #005DFF;
            padding: 80px;
            text-align: center;
            position: relative;
        }
        
        .close-it {
            cursor: pointer;
            position: absolute;
            top:21px;
            right: 21px;
        }

        .contact-popup-title {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
        }

        .contact-popup-content {
            background:#fff;
            padding: 55px 80px;
        }

        .contact-popup-content .contact-initial {
            display: flex;
            justify-content: center;
            align-items: center;
            margin:0 auto;
            width:120px;
            height: 120px;
            font-size: 47px;
            line-height: 47px;
            color: #fff;
        }

        .contact-popup-content .input {
            display: block;
            position: relative;
            margin-bottom: 25px;
        }

        .contact-popup-content input {
            width:100%;
            padding:13px 21px;
            box-sizing: border-box;
            border:0;
            border-bottom: 1px solid #D1D1D1;
            font-size: 19px;
            color: #000;
        }

        .contact-popup-content ::-webkit-input-placeholder {
            font-size: 19px;
            color: #D1D1D1;
        }
        .contact-popup-content :-ms-input-placeholder {
            font-size: 19px;
            color: #D1D1D1;
        }
        .contact-popup-content ::placeholder {
            font-size: 19px;
            color: #D1D1D1;
        }

        .contact-popup-content .name:after, .contact-popup-content .surname:after, .contact-popup-content .email:after, .contact-popup-content .phone:after {
            display: block;
            content:"";
            width:20px;
            height:21px;
            position: absolute;
            right: 20px;
            top:14px;
        }

        .contact-popup-content .name:after, .contact-popup-content .surname:after {
            background:url("../assets/img/login.svg") no-repeat;
        }

        .contact-popup-content .email:after {
            background:url("../assets/img/mail.svg") no-repeat;
        }

        .contact-popup-content .phone:after {
            background:url("../assets/img/phone.svg") no-repeat;
        }

        .cta {
            padding: 10px 35px;
            background: #4589FF;
            border-radius: 8px;
            border: 0;
            font-size: 23px;
            color: #fff;
            cursor: pointer;
            height: 47px;
            display: block;
            margin:0 auto;
        }

        .cta:hover {
            background:#005eff;
            box-shadow: 0px 4px 5px 0px rgba(0, 0, 0, 0.4)
        }
    </style>
</head>
<body class="contacts-page" onload="initContactBackend();">
<header class="header">
    <div class="container">
        <div class="center">
            <div class="inner">
                <a href="summary.html" title="Summary"><img src="assets/img/logo-join-small.svg" width="47" height="58" alt="JOIN"></a>
                <div class="right-bar">
                    <p>Kanban Project Management Tool</p>
                    <a href="help.html" title="Need help?" class="help"><img src="assets/img/help.svg" width="31" height="31" alt="Help"></a>
                    <div class="user-info">
                        <span class="user-img" id="user-img" onclick="showLogOffBox();">
                            <img src="assets/img/dummy.png" width="37" height="37" alt="">
                        </span>
                        <div class="more-details" id="more-details">
                            <ul>
                                <li><a href="index.html">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<main id="main" class="main">
    <div class="contact-popup" id="p-container">
        <div class="contact-popup-wrapper" id="contact-popup">
            <div class="contact-popup-header">
                <img src="assets/img/close.svg" width="31" height="31" alt="Close" class="close-it" onclick="closePopUp('p-container');">
                <div class="small-logo"><img src="assets/img/logo-join-small.svg" width="47" height="58" alt="JOIN"></div>
                <div class="contact-popup-title">
                    <p>Edit contact</p>
                </div>
            </div>
            <div class="contact-popup-content">
                <span class="contact-initial">MS</span>
                <form onsubmit="">
                    <div class="input name">
                        <input type="text" id="change-name" placeholder="Name" required>
                    </div>
                    <div class="input surname">
                        <input type="text" id="change-surname" placeholder="Surname" required>
                    </div>
                    <div class="input email">
                        <input type="email" id="change-mail" placeholder="Email" required>
                    </div>
                    <div class="input phone">
                        <input type="tel" id="change-phone" placeholder="Phone" required>
                    </div>
                    <button id="login-button" class="cta">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="center">
            <div class="inner reverse">
                <div class="content">
                    <div class="wrapper">
                        <div class="contact-list">
                            <div class="contacts" id="contact-list"></div>
                        </div>
                        <div class="contact-details" id="contact-details">
                            <div w3-include-html="assets/templates/add_contact_michael.html"></div>
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="wrapper">
                        <ul class="navigation" id="main-navigation">
                            <li><a href="summary.html" title="Summary"><span class="m-img"><img src="assets/img/menu-summary.svg" width="22" height="22" alt="Summary"></span><span>Summary</span></a></li>
                            <li><a href="board.html" title="Board"><span class="m-img"><img src="assets/img/menu-board.svg" width="22" height="26" alt="Board"></span><span>Board</span></a></li>
                            <li><a href="add_task.html" title="Add Task"><span class="m-img"><img src="assets/img/menu-task.svg" width="30" height="30" alt="Task"></span><span>Add Task</span></a></li>
                            <li><a href="contacts.html" title="Contacts" class="active-menu"><span class="m-img"><img src="assets/img/menu-contact.svg" width="20" height="22" alt="Contact"></span><span>Contacts</span></a></li>
                        </ul>
                        <ul class="navigation" id="secondary-navigation">
                            <li><a href="legal_notice.html" title="Legal notice"><span class="m-img"><img src="assets/img/menu-legal.svg" width="18" height="18" alt="Legal notice"></span><span>Legal notice</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="js/mini_backend.js"></script>
<script src="js/contacts_michael.js"></script>
<script src="js/main.js"></script>
<script>
    loadContactList();
    includeHTML();
</script>
</body>
</html>
