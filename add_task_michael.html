<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JOIN - Add Task</title>
  <meta name="description" content="Groupwork - JOIN - Add Task">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/inner-page.css">
  <link rel="stylesheet" href="css/tasks_michael.css">
  <link rel="stylesheet" href="css/inner-page-responsive.css">
  <link rel="stylesheet" href="css/animations.css">
  <script src="js/mini_backend.js"></script>
  <script src="js/tasks_michael.js"></script>
  <script src="js/main.js"></script>
</head>

<body class="task-page">
<header class="header">
  <div class="container">
    <div class="center">
      <div class="inner">
        <a href="summary.html" title="Summary"><img src="assets/img/logo-join-small.svg" width="47"
                                                    height="58" alt="JOIN"></a>
        <div class="right-bar">
          <p>Kanban Project Management Tool</p>
          <a href="help.html" title="Need help?" class="help"><img src="assets/img/help.svg" width="31" height="31" alt="Help"></a>
          <div class="user-info">
                <span class="user-img" id="user-img" onclick="showLogOffBox();">
                    <img src="assets/img/dummy.png" width="37" height="37" alt="">
                </span>
            <div class="more-details" id="more-details">
              <ul>
                <li><a href="index.html">Log out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<main id="main" class="main">
  <div class="container">
    <div class="center">
      <div class="inner reverse">
        <div class="content">
          <div class="wrapper">
            <form action="return false;" id="form-id-add-task">
              <div class="input-field bigger">
                <input type="text" name="task-title" placeholder="Enter a title" id="task-title">
              </div>
              <div class="form-opener-container" id="contact-checkboxes">
                <div class="form-opener flex" id="form-opener-contacts">
                  Select contacts to assign <img src="assets/img/arrow-down.svg" alt="Arrow"></div>
                <div class="opener" id="opener-contacts">
                  <span class="flex">Contact 01 <input type="checkbox" name="contact-01" id="contact-01"></span>
                  <span class="flex">Contact 01 <input type="checkbox" name="contact-02" id="contact-02"></span>
                </div>
              </div>
              <div class="input-field">
                <span class="input-title">Due date</span>
                <div class="flex">
                  <input type="date" name="task-date" placeholder="dd/mm/yyyy" id="task-date">
                  <img src="assets/img/calendar.svg" alt="Calendar">
                </div>
              </div>
              <div class="form-opener-container" id="category-checkboxes">
                <span class="input-title">Category</span>
                <div class="form-opener flex" id="form-opener-category">
                  Select task category <img src="assets/img/arrow-down.svg" alt="Arrow">
                </div>
                <div class="opener" id="opener-category">
                  <span class="flex">Cat 01 <input type="checkbox" name="category-01" id="category-01"></span>
                  <span class="flex">Cat 02 <input type="checkbox" name="category-02" id="category-02"></span>
                </div>
              </div>
              <div class="input-field flex">
                <button type="button">Urgent <span><img src="assets/img/urgent.svg" alt="Urgent"></span></button>
                <button type="button">Medium <span><img src="assets/img/medium.svg" alt="Medium"></span></button>
                <button type="button">Low <span><img src="assets/img/low.svg" alt="Low"></span></button>
              </div>
              <div class="input-field">
                <span class="input-title">Description</span>
                <textarea name="task-decription" id="task-decription"></textarea>
              </div>
              <div class="input-field">
                <span class="input-title">Subtasks</span>
                <div class="flex">
                <input type="text" name="add-subtask" placeholder="Add new subtask" id="add-subtask"><img src="assets/img/plus.svg" alt="Plus">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="sidebar">
          <div class="wrapper">
            <ul class="navigation" id="main-navigation">
              <li><a href="summary.html" title="Summary"><span class="m-img"><img
                      src="assets/img/menu-summary.svg" width="22" height="22"
                      alt="Summary"></span><span>Summary</span></a></li>
              <li><a href="board.html" title="Board"><span class="m-img"><img
                      src="assets/img/menu-board.svg" width="22" height="26"
                      alt="Board"></span><span>Board</span></a></li>
              <li><a href="add_task.html" title="Add Task" class="active-menu"><span
                      class="m-img"><img src="assets/img/menu-task.svg" width="30" height="30"
                                         alt="Task"></span><span>Add Task</span></a></li>
              <li><a href="contacts.html" title="Contacts"><span class="m-img"><img
                      src="assets/img/menu-contact.svg" width="20" height="22"
                      alt="Contact"></span><span>Contacts</span></a></li>
            </ul>
            <ul class="navigation" id="secondary-navigation">
              <li><a href="legal_notice.html" title="Legal notice"><span class="m-img"><img
                      src="assets/img/menu-legal.svg" width="18" height="18"
                      alt="Legal notice"></span><span>Legal notice</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>

</html>
